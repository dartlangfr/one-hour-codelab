<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Pirate badge</title>
    <link rel="stylesheet" href="../piratebadge.css">
  </head>
  <body pirate-badge>
    <h1>Pirate badge</h1>
    
    <div class="widgets">
      <div>
        <input type="text" maxlength="15" ng-model="inputName" ng-keyup="ctrl.updateBadge(inputName)" ng-disabled="!ctrl.dataLoaded">
      </div>
      <div>
        <button ng-click="ctrl.generateBadge()" ng-disabled="!(ctrl.dataLoaded && (inputName == null || inputName.trim().isEmpty))">
          {{!ctrl.dataLoaded ? 'Arrr! No names.' : (inputName == null || inputName.trim().isEmpty ? 'Aye! Gimme a name!' : 'Arrr! Write yer name!')}}
        </button>
      </div>
    </div>
    <div class="badge">
      <div class="greeting">
        Arrr! Me name is
      </div>
      <div class="name">
        <span>{{ctrl.pirateBadge.pirateName}}</span>
      </div>
    </div>
    <script type="application/dart" src="piratebadge.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
