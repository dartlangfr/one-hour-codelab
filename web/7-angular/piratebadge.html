<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Pirate badge</title>
    <link rel="stylesheet" href="../piratebadge.css">
  </head>
  <body>
    <h1>Pirate badge</h1>

    <div pirate>
      <div class="widgets">
        <div>
          <input type="text" ng-model="ctrl.inputName" ng-keyup="ctrl.updateBadge()" maxlength="15" ng-disabled="!ctrl.piratesNamesLoaded">
        </div>
        <div>
          <button ng-click="ctrl.generateBadge()" ng-disabled="!ctrl.piratesNamesLoaded || !ctrl.emptyName">{{ctrl.generatorButton}}</button>
        </div>
      </div>
      <div class="badge">
        <div class="greeting">
          Arrr! Me name is    
        </div>
        <div class="name">
          <span id="badgeName">
            {{ctrl.pirateName}}   
          </span>
        </div>
      </div>
    </div>
    <script type="application/dart" src="piratebadge.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
